name: Openfed
type: profile
description: 'OpenFed base installation with modules and configurations needed for Fast2Web offer by Fedict.'
core_version_requirement: ^10
version: '12.2.0'

distribution:
  name: Openfed

# Required modules. These cannot be uninstalled.
dependencies:
  # openfed
  - openfed:openfed_administration
  # core
  - drupal:block
  - drupal:config
  - drupal:content_moderation
  - drupal:content_translation
  - drupal:contextual
  - drupal:datetime
  - drupal:dynamic_page_cache
  - drupal:editor
  - drupal:file
  - drupal:help
  - drupal:image
  - drupal:link
  - drupal:media
  - drupal:node
  - drupal:options
  - drupal:page_cache
  - drupal:path
  - drupal:role_delegation
  - drupal:taxonomy
  - drupal:toolbar
  - drupal:user
  - drupal:views
  # contrib
  - admin_toolbar:admin_toolbar
  - admin_toolbar:admin_toolbar_tools
  - admin_toolbar:admin_toolbar_links_access_filter
  - admin_toolbar_content_languages:admin_toolbar_content_languages
  - antibot:antibot
  - ctools:ctools
  - decorative_image_widget:decorative_image_widget
  - entity:entity
  - extlink:extlink
  - honeypot:honeypot
  - link_attributes:link_attributes
  - linkit:linkit
  - m4032404:m4032404
  - metatag:metatag
  - moderated_content_bulk_publish:moderated_content_bulk_publish
  - override_node_options:override_node_options
  - pathauto:pathauto
  - redirect:redirect
  - role_delegation:role_delegation
  - super_login:super_login
  - token:token
  - username_enumeration_prevention:username_enumeration_prevention

# Modules to install to support the profile.
# Unlike dependencies, these can be uninstalled later.
install:
  # openfed
  - openfed:openfed_svg_file
  # code
  - drupal:field_ui
  - drupal:media_library
  - drupal:menu_ui
  - drupal:views_ui
  # contrib
  - ckeditor:ckeditor
  - ckeditor_abbreviation:ckeditor_abbreviation
  - ckeditor_codemirror:ckeditor_codemirror
  - ckeditor_uploadimage:ckeditor_uploadimage
  - current_page_crumb:current_page_crumb
  - diff:diff
  - entity_browser:entity_browser
  - entity_browser:entity_browser_entity_form
  - entity_embed:entity_embed
  - field_formatter:field_formatter
  - media_entity_generic:media_entity_generic
  - menu_breadcrumb:menu_breadcrumb
  - menu_trail_by_path:menu_trail_by_path
  - node_edit_redirect:node_edit_redirect
  - search_api:search_api
  - search_api_attachments:search_api_attachments
  - search_api_solr:search_api_solr
  - seckit:seckit
  - smart_trim:smart_trim 
  - yoast_seo:yoast_seo

themes:
  - openfed_admin
  - kiso
