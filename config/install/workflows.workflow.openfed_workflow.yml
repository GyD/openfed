langcode: en
status: true
dependencies:
  config:
    - media.type.iframe
    - media.type.javascript
    - media.type.svg
    - node.type.page
  module:
    - content_moderation
id: openfed_workflow
label: 'Default Workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 1
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: 2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 4
      published: true
      default_revision: true
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - published
      to: archived
      weight: -2
    drafting:
      label: Drafting
      from:
        - archived
        - draft
        - published
      to: draft
      weight: -1
    publish:
      label: Publish
      from:
        - archived
        - draft
        - published
      to: published
      weight: 1
  entity_types:
    media:
      - iframe
      - javascript
      - svg
    node:
      - page
